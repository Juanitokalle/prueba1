<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5 Multimedia</title>
    <style>
       h1 {text-align: center; background-color: #000000; color: rgb(255, 249, 249)
       }
       video {}

    </style>

</head>
<body>
<header>
    <h1>
    Multimedia
</h1>
</header>
<section>
    <article>
<header>
    <h2>
    Audios
</h2>
</header>
        <p>Principales formatos de audio</p>
        <ul>
            <li><p>MP3</p></li>
            <li><p>AAC</p></li>
            <li><p>OGG</p></li>
            <li><p>FLAC</p></li>
            <li><p>WAV</p></li>
            <li><p>DSD</p></li>
        </ul>
        <audio controls autoplay loop muted>
            <source src="../../ejercicios_ejemplos/multimedia/audio/young_beef.mp3" type="audio/mp3">
            <source src="../../ejercicios_ejemplos/multimedia/audio/young_beef.aac" type="audio/aac">
            Formato no compatible con tu explorador
        </audio>
    </article>
    <article>
        <header>
            <h2>
            Videos
        </h2>
        </header>
        <p>
            Principales formatos de audio
        </p>
        <ul>
            <li><p>MOV</p></li>
            <li><p>MP4</p></li>
            <li><p>AVI</p></li>
            <li><p>WMF</p></li>
            <li><p>FLV</p></li>
            <li><p>WebM</p></li>
        </ul>
        <video controls muted autoplay >
            <source src="../../ejercicios_ejemplos/multimedia/video/video1.mp4" type="video/mp4">
            <source src="../../ejercicios_ejemplos/multimedia/video/video1%20(video-converter.com).flv" type="video/flv">
            Formato no compatible con tu explorador
        </video>
    </article>
    <article>
        <header>
            <h2>
            Videos de YouTube
        </h2>
        </header>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/o1gan3141Y4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </article>
</section>

</body>
</html>
