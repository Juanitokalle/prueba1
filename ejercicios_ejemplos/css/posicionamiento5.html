<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	
	
	<title>CSS. Posicionamiento fijo</title>
	<style>
		.tablero {border: black 1px solid; width: 500px; height: 500px; position: relative;}
		.cuadrado {font-size:25px; color: white; background-color: steelblue; width: 50px; height: 50px; text-align: center; vertical-align: central; padding-top: 5px; }
		#n1 {position:absolute;  top: 10px; left:10px; }
		#n2 {position:absolute;  top: 10px; right:10px; }
		#n3 {position:absolute;  bottom: 10px; left:10px; }
		#n4 {position:absolute;  bottom: 10px; right:10px; }
	</style>

</head>
<body>
<header>
	<h1>Posicionamiento Fijo</h1>
</header>

<section class="tablero">
	<article class="cuadrado" id="n1"> 1 </article>
	<article class="cuadrado"  id="n2"> 2 </article>
	<article class="cuadrado"  id="n3"> 3 </article>
	<article class="cuadrado"  id="n4"> 4 </article>
</section>
</body>
</html>
